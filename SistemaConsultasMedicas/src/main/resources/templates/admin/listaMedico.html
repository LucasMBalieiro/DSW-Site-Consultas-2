<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
    <title>Lista de Locadoras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para o container */
        #listagem {
            margin-top: 20px;
        }
        /* Estilo para o título */
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        /* Estilo para o formulário de filtro */
        form {
            margin-bottom: 20px;
        }
        /* Estilo para o botão de filtro */
        .btn-filtrar {
            margin-top: 5px;
        }
        /* Estilo para a tabela */
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: center;
        }
        /* Estilo para o botão de filtrar na versão mobile */
        @media (max-width: 767px) {
            .btn-filtrar {
                width: 100%;
            }
        }
        /* Estilo para o link de retorno à tela de login */
        .link-login {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        .link-login:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container" id="listagem">
        <br /> <br /> <br />

        <div th:replace="fragments/alert"></div>

        <h1 class="display-4" th:text="#{medico.lista.label}">Listagem dos Medicos</h1>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">
                <tr>
                    <th th:text="#{medico.crm.label}">CRM</th>
                    <th th:text="#{medico.especialidade.label}">Especialidade</th>
                    <th th:text="#{medico.email.label}">Email</th>
                    <th th:text="#{medico.name.label}">Nome</th>
                    <th th:text="#{acao.label}">Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.getCrm().getCrmNumber()}"></td>
                    <td th:text="${medico.especialidade}"></td>
                    <td th:text="${medico.getEmail().getEmail()}"></td>
                    <td th:text="${medico.nome}"></td>
                    <td colspan="2">
                        <a class="btn btn-info btn-sm" th:href="@{/admin/editarMedico/{id} (id=${medico.getUserID()}) }"
                           role="button">
                            <span class="oi oi-brush" title="Editar" aria-hidden="true"> </span>
                        </a>
                        <button th:id="${#strings.concat('btn_admin/excluirMedico/', medico.getUserID())}"
                                type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                            <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Link de retorno à tela de login -->
        <a class="link-login" th:href="@{/}" th:text="#{medico.botao.voltar.label}"></a>
    </div>
    <a class="btn btn-primary btn-md" th:href="@{/admin/cadastrarMedico}" role="button">
        <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
        <span th:text="#{medico.nova.label}"></span>
    </a>
</div>
</body>
</html>
