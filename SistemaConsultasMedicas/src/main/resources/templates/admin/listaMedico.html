<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span th:text="#{medico.listar.label}"></span>
                </li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/admin/cadastrarMedico}" role="button" sec:authorize="hasRole('ROLE_Admin')">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span th:text="#{medico.nova.label}"></span>
            </a>
        </div>
    </nav>

    <script>
        function filterFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, selectedValue;
            input = document.getElementById("modelFilter");
            selectedValue = input.value.toUpperCase();
            table = document.getElementById("cidade");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those that don't match the selected value
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[5]; // Ã­ndice 5 representa a coluna da cidade
                if (td) {
                    var cityName = td.textContent || td.innerText;
                    if (selectedValue === "" || selectedValue === cityName.toUpperCase()) {
                        tr[i].style.display = "table-row";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

    <div class="container" id="listagem"></div>

    <div class="form-group">
        <label for="cidade" th:text="#{filtro.label}"></label>
        <select id="modelFilter" class="form-control" onchange="filterFunction()">
            <option value="" th:text="#{filtro.city.label}"></option>
            <option th:each="medico : ${medico}" th:value="${medico.especialidade}" th:text="${medico.especialidade}"></option>
        </select>
    </div>

    <div th:replace="fragments/alert"></div>

    <div class="table-responsive">
        <table id="cidade" class="table table-striped table-hover table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th th:text="#{CRM.label}"></th>
                <th th:text="#{nome.label}"></th>
                <th th:text="#{email.label}"></th>
                <th th:text="#{especialidade.label}"></th>
                <th th:text="#{acao.label}" sec:authorize="hasRole('ROLE_Admin')"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="MedicoModel : ${medico}">
                <td th:text="${MedicoModel.id}" data-cidade="${MedicoModel.cidade}"></td>
                <td th:text="${MedicoModel.CRM}"></td>
                <td th:text="${MedicoModel.nome}"></td>
                <td th:text="${MedicoModel.email}"></td>
                <td th:text="${MedicoModel.especialidade}"></td>
                <td colspan="2" sec:authorize="hasRole('ROLE_Admin')">
                    <a class="btn btn-info btn-sm" th:href="@{/admin/editarMedico/{id} (id=${MedicoModel.id}) }"
                       role="button" >
                        <span class="oi oi-brush" title="Editar" aria-hidden="true"> </span>
                    </a>
                    <button th:id="${#strings.concat('btn_medico/excluirMedicoPorId/', MedicoModel.Id)}"
                            type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                        <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>

    <div th:replace="fragments/modal :: modal"></div>
</section>
</body>
</html>
