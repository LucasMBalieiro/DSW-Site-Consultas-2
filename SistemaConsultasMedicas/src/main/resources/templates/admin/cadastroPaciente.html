<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:data-mask="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span th:text="#{paciente.cadastrar.label}"></span></li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/admin/listarPaciente}"
               role="button"> <span class="oi oi-spreadsheet" title="Listar"
                                    aria-hidden="true"></span> <span th:text="#{paciente.listar.label}"></span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="fragments/alert"></div>

        <form
                th:action="${paciente.getUserID() == null} ? @{/admin/salvarMedico} : @{/admin/editarMedico}"
                th:object="${paciente}" method="POST">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label th:text="#{paciente.username.label}" for="email"></label>
                    <input type="text" class="form-control" id="email"
                           th:placeholder="#{paciente.username.label}"
                           autofocus="autofocus" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.senha.label}" for="senha"></label>
                    <input type="password" class="form-control" id="senha"
                           th:placeholder="#{paciente.senha.label}" autofocus="autofocus"
                           th:field="*{senha}"
                           th:classappend="${#fields.hasErrors('senha')} ? is-invalid"/>

                    <div class="invalid-feedback">
                        <span th:errors="*{senha}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.nome.label}" for="nome"></label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}"
                           th:placeholder="#{paciente.nome.label}" autofocus="autofocus"
                           th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.cpf.label}" for="crm"></label>
                    <input type="text" class="form-control" id="crm" th:field="*{cpf}"
                           th:placeholder="#{paciente.cpf.label}" autofocus="autofocus"
                           placeholder="___.___.___-__"  data-mask:000.000.000-00
                           th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{cpf}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.telefone.label}" for="telefone"></label>
                    <input type="text" class="form-control" id="telefone" th:field="*{telefone}"
                           placeholder="(__) _____-____"  data-mask:(00)00000-0000 autofocus="autofocus"
                           th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{telefone}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.sexo.label}" for="sexo"></label>
                    <input type="text" class="form-control" id="sexo" th:field="*{sexo}"
                           th:placeholder="#{paciente.sexo.label}" autofocus="autofocus"
                           th:classappend="${#fields.hasErrors('sexo')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{sexo}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.dataNascimento.label}" for="dataNasc"></label>
                    <input type="text" class="form-control" id="dataNasc" th:field="*{dataNascimento}"
                           th:placeholder="#{paciente.dataNascimento.label}" autofocus="autofocus" placeholder="__/__/____"
                           th:classappend="${#fields.hasErrors('dataNascimento')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{dataNascimento}"></span>
                    </div>
                </div>
            </div>

            <input type="hidden" id="id" th:field="*{userID}" />
            <button type="submit" th:text="#{button.salvar.label}"
                    class="btn btn-primary btn-sm"></button>
        </form>
    </div>
</section>
</body>
</html>
