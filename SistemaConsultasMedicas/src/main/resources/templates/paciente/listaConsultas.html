<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <i class="oi oi-caret-right"></i>
                    <span th:text="#{consulta.listar.label}"></span>
                </li>
            </ul>
<!--            <a class="btn btn-primary btn-md" th:href="@{/clientes/cadastrar}" role="button">-->
<!--                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>-->
<!--                <span th:text="#{locadora.cadastrar.label}"></span>-->
<!--            </a>-->
        </div>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="fragments/alert"></div>

        <h1 class="display-4" th:text="#{consulta.lista.label}">Listagem das Consultas</h1>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th th:text="#{consulta.medico.label}">Nome</th>
                    <th th:text="#{consulta.data.label}">Data</th>
                    <th th:text="#{consulta.horario.label}">Horario</th>
                    <th sec:authorize="hasRole('paciente')" th:text="#{acao.label}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="consulta : ${consultas}">
                    <td th:text="${consulta.medico.getNome()}"></td>
                    <td th:text="${consulta.getDataConsulta()}"></td>
                    <td th:text="${consulta.getHorarioConsulta()}"></td>
                    <td sec:authorize="hasRole('paciente')" colspan="2">
                        <a class="btn btn-info btn-sm" th:href="@{/paciente/cadastroConsulta/{id} (id=${consulta.idConsulta.toString()}) }"
                           role="button">
                            <span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"> </span>
                        </a>
                        <button
                                th:id="${'paciente/excluirConsulta/' + consulta.idConsulta.toString()}"
                                type="button" class="btn btn-danger btn-sm"
                                data-toggle="modal" data-target="#myModal">
                            <span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="fragments/modal :: modal"></div>
</section>
</body>
</html>
