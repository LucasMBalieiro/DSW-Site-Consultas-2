<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
    <title>Lista de Locadoras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para o container */
        #listagem {
            margin-top: 20px;
        }
        /* Estilo para o título */
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }
        /* Estilo para o formulário de filtro */
        form {
            margin-bottom: 20px;
        }
        /* Estilo para o botão de filtro */
        .btn-filtrar {
            margin-top: 5px;
        }
        /* Estilo para a tabela */
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: center;
        }
        /* Estilo para o botão de filtrar na versão mobile */
        @media (max-width: 767px) {
            .btn-filtrar {
                width: 100%;
            }
        }
        /* Estilo para o link de retorno à tela de login */
        .link-login {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        .link-login:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container" id="listagem">
        <br /> <br /> <br />

        <div th:replace="fragments/alert"></div>

        <h1 class="display-4" th:text="#{medico.lista.label}">Listagem das Consultas</h1>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th th:text="#{consulta.paciente.nome}">Nome</th>
                    <th th:text="#{consulta.paciente.telefone}">Contato</th>
                    <th th:text="#{consulta.paciente.sexo}">Sexo</th>
                    <th th:text="#{consulta.paciente.dataNasc}">Data de Nascimento</th>
                    <th th:text="#{consulta.horario}">Especialidade</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="consulta : ${consultas}">
                    <td th:text="${consulta.paciente.getNome()}"></td>
                    <td th:text="${consulta.paciente.getTelefone()}"></td>
                    <td th:text="${consulta.paciente.getSexo()}"></td>
                    <td th:text="${consulta.paciente.getDataNascimento()}"></td>
                    <td th:text="${consulta.getHorarioConsulta()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Link de retorno à tela de login -->
        <a class="link-login" th:href="@{/}" th:text="#{consulta.botao.voltar.label}"></a>
    </div>
</div>
</body>
</html>
